{% extends "base/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>
<form action="{% url 'account:login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{% if next %}{{ next }}{% else %}/{% endif %}" />
    <input type="submit" />
</form>
{% endblock %}
